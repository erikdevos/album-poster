<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Album Info</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <main>
            <section class="container">
                <!-- Find album by ID -->
                <div class="search-bar">
                    <h1>Get Album Info</h1>
                    <input type="text" id="album-id" placeholder="Enter Album ID" value="2273822">
                    <div class="search-button-wrapper">
                        <button onclick="fetchAlbumDetails()">Search</button>
                        <a href="https://www.theaudiodb.com/" target="_blank">Find id &rsaquo;</a>
                    </div>
                    <ul class="albums-list">
                        <!-- Data loaded from json -->
                    </ul>
                </div>

                <!-- Album info -->
                <div id="album-info" class="album-info-container">
                    <div class="album-cover-wrapper">
                        <img id="album-cover" src="" alt="" crossorigin="anonymous">
                    </div>
                    <h2 id="album-name" class="album-name"></h2>
                    <div class="album-tracklist-genre-wrapper">
                        <div class="left">
                            <ol id="track-list" class="track-list"></ol>
                        </div>
                        <div class="right">
                            <div id="album-label" class="album-label"></div>
                            <div id="album-year" class="album-year"></div>
                            <div class="album-genre-style">
                                <div id="album-style" class="album-style"></div>
                                <div id="album-genre" class="album-genre"></div>
                            </div>
                            <div class="album-cover-back">
                                <img id="album-cover-back" src="" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="album-artist">
                        <div id="album-colors" class="album-colors">
                            
                        </div>
                        <h3 id="album-artist"></h3>
                    </div>
                </div>
            </section>

            <!-- Vibrant JS for color extraction -->
            <script src="/scripting/vibrant.min.js"></script>

            <!-- The scripting for the album view -->
            <script type="module" src="scripting/main.js"></script>

            
        </main>
        <footer>
            <section class="container">
                Thanks <a href="https://www.theaudiodb.com/">TheAudiodb</a> for the API that provides the data.
            </section>
        </footer>
    </body>
</html>
