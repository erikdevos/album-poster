<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Album Poster</title>
        <link rel="icon" href="data:,">
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <main>
            <section class="container">

                <!-- Album info -->
                <div id="album-info" class="album-info-container">
                    <div class="album-cover-wrapper">
                        <img id="album-cover" src="" alt="" crossorigin="anonymous">
                    </div>
                    <h2 id="album-name" class="album-name"></h2>
                    <div class="album-tracklist-genre-wrapper">
                        <div class="left">
                            <ol id="track-list" class="track-list"></ol>
                        </div>
                        <div class="right">
                            <div class="album-cover-back">
                                <img id="album-cover-back" src="" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="album-artist">
                        <div id="album-colors" class="album-colors">
                            <!-- Loaded through JS -->
                        </div>
                        <h3 id="album-artist"></h3>
                    </div>
                    <div class="album-footer-info">
                        <span class="text-label">Label:</span>
                        <div id="album-label" class="album-label"></div> |
                        <div id="album-year" class="album-year"></div> |
                        <div class="album-genre-style">
                            <div id="album-style" class="album-style"></div>
                            <div id="album-genre" class="album-genre"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Find album by ID -->
            <div class="search-bar">
                <h1>Get Album Info</h1>
                <input type="text" id="album-id" placeholder="Enter Album ID" value="2273822">
                <div class="search-button-wrapper">
                    <button onclick="fetchAlbumDetails()">Search</button>
                    <a href="https://www.theaudiodb.com/" target="_blank">Find album id &rsaquo;</a>
                </div>
                <ul class="albums-list">
                    <!-- Data loaded from json -->
                </ul>
            </div>

            <!-- Vibrant JS for color extraction -->
            <script src="scripting/vibrant.min.js"></script>
            
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js" crossorigin="anonymous"></script>

            <!-- The scripting for the album view -->
            <script type="module" src="scripting/main.js"></script>
   
            <script>
async function loadImageAsDataURL(imageUrl) {
    try {
        const response = await fetch(imageUrl, { mode: 'cors' }); // Request with CORS
        const blob = await response.blob(); // Convert response to blob
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onloadend = () => resolve(reader.result); // Convert blob to Data URL
            reader.readAsDataURL(blob);
        });
    } catch (error) {
        console.error('Failed to fetch image:', error);
        return null;
    }
}

async function processAlbumScreenshot() {
    const albumCover = document.querySelector("#album-cover"); // Your image element
    if (!albumCover) {
        console.error("Album cover not found.");
        return;
    }

    // Fetch the image as a Data URL
    const dataUrl = await loadImageAsDataURL(albumCover.src);
    if (dataUrl) {
        albumCover.src = dataUrl; // Set it as the new source
    } else {
        console.error("Failed to load image with CORS workaround.");
        return;
    }

    // Wait a bit for the browser to render the new image
    setTimeout(() => {
        const node = document.getElementById('album-info');
        htmlToImage.toPng(node)
            .then(function (dataUrl) {
                const link = document.createElement('a');
                link.download = 'album-cover.png';
                link.href = dataUrl;
                link.click();
            })
            .catch(function (error) {
                console.error('Something went wrong with image generation.', error);
            });
    }, 500); // Small delay to ensure rendering
}

            </script>
        </main>
        <footer>
            <section class="container">
                Thanks <a href="https://www.theaudiodb.com/">TheAudiodb</a> for the API that provides the data.
            </section>
        </footer>
    </body>
</html>
